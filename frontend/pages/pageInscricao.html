<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Inscrição</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../css/inscricao.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css" />

    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <!-- LINK DO CSS DO OVERLAY -->
     <link rel="stylesheet" href="../css/overlay.css">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="./../js/toastNotifications.js" defer></script>
    <script src="./../js/registrationForms.js" defer></script>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>


  </head>


  <body>
    <header class="menu-container">
      <img
        src="../imagens/logo-menu.png"
        alt="logo CodigoCerto"
        class="logo-menu"
      />
      <nav class="menu-desktop">
        <ul>
          <li>
            <a href="https://www.codigocertocoders.com.br/sobre" target="_blank"
              >Valores</a
            >
          </li>
          <li>
            <a href="https://www.codigocertocoders.com.br/vagas" target="_blank"
              >Oportunidades</a
            >
          </li>
          <li><a href="beneficios">Benefícios</a></li>
        </ul>
      </nav>
    </header>

    <section class="container-form">
      <div class="formulario">
        <h5 class="titulo-h5">Quase lá</h5>
        <img
          class="img-mapa"
          src="../../Desing Equipe [06]/image/Vector.svg"
          alt="Imagem do Mapa"
        />
        <h1 class="titulo-h1">Inscreva-<span>se</span></h1>
        <h2 class="titulo-h2">Preencha seus dados</h2>
        
        <!--  CARREGAMENTO -->
        <div id="loading-overlay" style="display: none;">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        



        <form class="formulario" id="registrationForms" method="post">
          <div class="largura-form">
            <div class="input-grupo">
              <label class="form-label" for="nome">Nome:</label><br />
              <input
                class="form-input"
                type="text"
                id="name"
                name="name"
                required
              /><br />
              <label class="form-label" for="email">Email:</label><br />
              <input
                class="form-input"
                type="email"
                id="email"
                name="email"
                required
              /><br />
            </div>
            <div class="input-grupo coluna-3">
              <label for="phone" class="form-label">Telefone:</label><br />
              <input
                class="form-input"
                type="tel"
                id="phone"
                name="telefone"
                required
              /><br />
            </div>
          </div>

          <h4 class="titulo-h4">Habilidades:</h4>
          <div class="container-select">
            <div class="colunas">
              <div>
                <input
                  class="input-select"
                  type="checkbox"
                  name="habilidades"
                  value="Front-End"
                  id="Front-End"
                />
                <label for="Front-End">Front-End</label>
              </div>
              <div>
                <input
                  class="input-select"
                  type="checkbox"
                  name="habilidades"
                  value="Back-End"
                  id="Back-End"
                />
                <label for="Back-End">Back-End</label>
              </div>
              <div>
                <input
                  class="input-select"
                  type="checkbox"
                  name="habilidades"
                  value="Design"
                  id="design"
                />
                <label for="design">UI/UX DESIGN</label>
              </div>
            </div>
            <div class="colunas">
              <div>
                <input
                  class="input-select"
                  type="checkbox"
                  name="habilidades"
                  value="QA"
                  id="testes"
                />
                <label for="testes">Q/A</label>
              </div>
              <div>
                <input
                  class="input-select"
                  type="checkbox"
                  name="habilidades"
                  value="Banco de dados"
                  id="Banco de dados"
                />
                <label for="Banco de dados">Banco de dados</label>
              </div>
              <div>
                <input
                  class="input-select"
                  type="checkbox"
                  name="habilidades"
                  value="Outro"
                  id="Outro"
                />
                <label class="form-label" for="Outro">Outro</label>
              </div>
            </div>
          </div>
          <input
            class="condicoes"
            type="checkbox"
            id="termos"
            name="termos"
            value="concordo"
          />
          <label for="termos">I accept the terms </label>
          <br /><br />
          <div class="botao-container">
            <button class="botao" type="submit" value="Enviar">Enviar</button>
          </div>
        </form>
      </div>
      <hr id="divisoria" />
      <div class="container-imagem">
        <img
          class="devs"
          src="../../Desing Equipe [06]/image/inscrição.svg"
          alt="profissionais de Ti"
          title="Profissionais de Ti"
        />
        <img
          class="img-logo"
          src="../imagens/logo-menu.png"
          alt="Logo Código Certo"
        />
      </div>
    </section>
  </body>
</html>
